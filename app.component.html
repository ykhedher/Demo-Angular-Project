<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Posts</h2>
      <ul class="list-group">
        <app-post *ngFor="let post of Posts"
                  [postName]="post.title"
                  [postContent]="post.content"
                  [lastUpdate]="post.lastUp"
                  ></app-post>

      </ul>
    </div>
  </div>
</div>
